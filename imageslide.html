<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Image Slider</title>
    <link rel="stylesheet" href="imageslide.css">
</head>
<body>
    
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="Images/Bali 3.png" alt="Bali 3">
                <div class="description">BALI</div>
            </div>
            <div class="item">
                <img src="Images/Bali 1.jpg" alt="">
            </div>
            <div class="item">
                <img src="Images/Bali 4.jpg" alt="">
            </div>
            <div class="item">
                <img src="Images/Bali 2.jpg" alt="">
            </div>
            <div class="item">
                <img src="Images/Bali 5.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="imageslide.js"></script>
</body>
</html>
